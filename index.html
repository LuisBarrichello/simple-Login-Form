<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <main class="container">
        <h4 class="title">Login</h4>
        <form class="field">
            <label for="email">E-mail:</label>
            <input type="text" id="email" placeholder="Digite seu E-mail" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>
            <button type="submit" class="btn">Login</button>
            <a href="#" target="_blank" class="forgot-password">Esqueceu sua senha?</a>
        </form>
    </main>
</body>

</html>
